<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Novus Server Administrator</title>
  
  <!--  jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  
  <!-- socket.io / novus -->
  <script type="text/javascript" src="##socket.io"></script>
  <script type="text/javascript" src="##url/novus/admin.js"></script>
</head>
<body>
  <h2>Welcome to the Novus Server</h2>
  
  <div id="login">
    <label for="username">Username</label>
    <input type="text" name="username" value="" />
    <br />
    <label for="password">Password</label>
    <input type="password" name="password" value="" />
    <br />
    <input type="submit" value="Login" />
  </div>
  
  <div id="admin">
    <p>Welcome!</p>
    <ul>
      <li>Users: <span id="users">N/A</span></li>
      <li>Rooms: <span id="rooms">N/A</span></li>
    </ul>
    <input type="button" id="refresh" value="Refresh" />
  </div>
</body>
</html>

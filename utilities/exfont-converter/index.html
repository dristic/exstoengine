<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exsto Engine - ExFont Converter</title>
  
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="converter.js"></script>
</head>
<body onload="init();">
  <h2>Font Converter</h2>
  <p>
    <b>Font: </b>
    Font: <input type="text" id="font" title="Font Face" value="Arial" />
    Size: <input type="number" id="size" min="1" step="1" value="12" title="Size" />
    Color: <input type="text" id="color" title="Color" value="#000" />
    Weight: <select id="weight">
              <option value="normal">Normal</option>
              <option value="bold">Bold</option>
            </select>
  </p>
  <p>
    <b>Gradient: </b>
    <input type="checkbox" id="gradient" title="Gradient" value="gradient" />
    Type: <select id="gradient-type">
              <option value="linear">Linear</option>
              <option value="radial">Radial</option>
            </select>
    sx: <input type="number" id="gradient-sx" min="0" step="1" value="1" title="Gradient Sx" />
    sy: <input type="number" id="gradient-sy" min="0" step="1" value="1" title="Gradient Sy" />
    sr: <input type="number" id="gradient-sr" min="0" step="1" value="1" title="Gradient Sr" />
    dx: <input type="number" id="gradient-dx" min="0" step="1" value="1" title="Gradient Dx" />
    dy: <input type="number" id="gradient-dy" min="0" step="1" value="1" title="Gradient Dy" />
    dr: <input type="number" id="gradient-dr" min="0" step="1" value="1" title="Gradient Dr" />
    
    Color Stops: <input type="text" id="gradient-colorstops" title="Gradient Color Stops" value="0, 1" />
    Color Stop Colors: <input type="text" id="gradient-colorstopcolors" title="Gradient Color Stop Colors" value="#FFF, #000" />
  </p>
  <p>
    <b>Stroke: </b>
    Stroke Color: <input type="text" id="stroke-color" title="Stroke Color" value="rgba(0, 0, 0, 0)" />
    Line Width: <input type="number" id="line-width" min="0" step="1" value="0" title="Line Width" />
  </p>
  <p>
    <b>Shadow: </b>
    Color: <input type="text" id="shadow-color" title="Shadow Color" value="rgba(0, 0, 0, 0)" />
    X: <input type="number" id="shadow-x" min="0" step="1" value="0" title="Shadow X" />
    Y: <input type="number" id="shadow-y" min="0" step="1" value="0" title="Shadow Y" />
    Blur: <input type="number" id="shadow-blur" min="0" step="1" value="0" title="Shadow Blur" />
  </p>
  <p>
    Clear: <input type="checkbox" value="clear" id="clear" checked="checked" />
    Height Pad: <input type="number" id="height-pad" min="0" step="1" value="10" title="Height Pad" />
    <input type="button" value="Convert" id="convert" />
  </p>
  <canvas width="100" height="15" id="font-canvas"></canvas>
  <br />
  <textarea cols="100" rows="30" id="save-data"></textarea>
</body>
</html>

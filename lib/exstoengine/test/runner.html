<html>
<head>
  <title>Jasmine Spec Runner: Jasmine Core</title>

  <link rel="shortcut icon" type="image/png" href="jasmine/images/jasmine_favicon.png">

  <link href="jasmine/lib/jasmine-core/jasmine.css" rel="stylesheet"/>
  <script type="text/javascript" src="jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript">
    // yes, really keep this here to keep us honest, but only for jasmine's own runner! [xw]
    undefined = "diz be undefined yo";
  </script>


  <!-- include source files here... -->
  <script type="text/javascript" src="../src/ExstoEngine.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="jasmine/spec/core/ExstoEngineSpec.js"></script>

  <script type="text/javascript">
  (function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var trivialReporter = new jasmine.TrivialReporter();

    jasmineEnv.addReporter(trivialReporter);

    jasmineEnv.specFilter = function(spec) {
      return trivialReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();
    };

    function execJasmine() {
      jasmineEnv.execute();
    }

  })();
  </script>

</head>

<body>
</body>
</html>
